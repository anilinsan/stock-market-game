<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Stock Market Adventure</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f0f0;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stock-list, .portfolio, .news-feed {
            flex-basis: calc(33.33% - 20px);
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stock-item, .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stock-item:last-child, .portfolio-item:last-child {
            border-bottom: none;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        .news-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .stock-list, .portfolio, .news-feed {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kid's Stock Market Adventure</h1>
    </header>
    <div class="container">
        <div class="game-area">
            <div class="stock-list">
                <h2>Available Stocks</h2>
                <div id="stockList"></div>
            </div>
            <div class="portfolio">
                <h2>Your Portfolio</h2>
                <div id="portfolioList"></div>
                <p>Balance: $<span id="balance">10000</span></p>
            </div>
            <div class="news-feed">
                <h2>Market News</h2>
                <div id="newsFeed"></div>
            </div>
        </div>
    </div>
    <script>
        // Game state
        let balance = 10000;
        let portfolio = {};
        let stocks = {
            'ToyEmpire': { price: 100, trend: 0 },
            'DinoTech': { price: 150, trend: 0 },
            'SpaceX': { price: 200, trend: 0 },
            'EcoFriends': { price: 80, trend: 0 },
            'SuperHero': { price: 120, trend: 0 }
        };

        // DOM elements
        const stockListEl = document.getElementById('stockList');
        const portfolioListEl = document.getElementById('portfolioList');
        const balanceEl = document.getElementById('balance');
        const newsFeedEl = document.getElementById('newsFeed');

        // Initialize game
        function initGame() {
            updateStockList();
            updatePortfolio();
            updateBalance();
            setInterval(updateStockPrices, 5000);
            setInterval(generateNewsItem, 10000);
        }

        // Update stock list
        function updateStockList() {
            stockListEl.innerHTML = '';
            for (let [name, data] of Object.entries(stocks)) {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.innerHTML = `
                    <span>${name}: $${data.price.toFixed(2)}</span>
                    <button onclick="buyStock('${name}')">Buy</button>
                `;
                stockListEl.appendChild(stockItem);
            }
        }

        // Update portfolio
        function updatePortfolio() {
            portfolioListEl.innerHTML = '';
            for (let [name, quantity] of Object.entries(portfolio)) {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                portfolioItem.innerHTML = `
                    <span>${name}: ${quantity} shares</span>
                    <button onclick="sellStock('${name}')">Sell</button>
                `;
                portfolioListEl.appendChild(portfolioItem);
            }
        }

        // Update balance
        function updateBalance() {
            balanceEl.textContent = balance.toFixed(2);
        }

        // Buy stock
        function buyStock(name) {
            if (balance >= stocks[name].price) {
                balance -= stocks[name].price;
                portfolio[name] = (portfolio[name] || 0) + 1;
                updatePortfolio();
                updateBalance();
            } else {
                alert("Not enough money to buy this stock!");
            }
        }

        // Sell stock
        function sellStock(name) {
            if (portfolio[name] > 0) {
                balance += stocks[name].price;
                portfolio[name]--;
                if (portfolio[name] === 0) {
                    delete portfolio[name];
                }
                updatePortfolio();
                updateBalance();
            }
        }

        // Update stock prices
        function updateStockPrices() {
            for (let stock in stocks) {
                let change = (Math.random() - 0.5) * 10;
                stocks[stock].price = Math.max(1, stocks[stock].price + change);
                stocks[stock].trend = change > 0 ? 1 : -1;
            }
            updateStockList();
        }

        // Generate news item
        function generateNewsItem() {
            const news = [
                "New toy line boosts ToyEmpire stocks!",
                "DinoTech announces breakthrough in paleontology tech!",
                "SpaceX launches successful mission to Mars!",
                "EcoFriends introduces revolutionary recycling program!",
                "SuperHero movie breaks box office records!"
            ];
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.textContent = news[Math.floor(Math.random() * news.length)];
            newsFeedEl.prepend(newsItem);
            if (newsFeedEl.children.length > 5) {
                newsFeedEl.removeChild(newsFeedEl.lastChild);
            }
        }

        // Start the game
        initGame();
                // Educational tips
        const tips = [
            "Diversification helps reduce risk in your portfolio.",
            "Research companies before investing in their stocks.",
            "Long-term investing often yields better results than short-term trading.",
            "Pay attention to a company's financial health and growth potential.",
            "Keep an eye on market trends and economic indicators."
        ];

        function displayTip() {
            const tipElement = document.createElement('div');
            tipElement.className = 'tip';
            tipElement.textContent = tips[Math.floor(Math.random() * tips.length)];
            document.querySelector('.container').appendChild(tipElement);
            setTimeout(() => tipElement.remove(), 5000);
        }

        setInterval(displayTip, 30000);

        // Leaderboard
        const leaderboard = [
            { name: "Player 1", balance: 10500 },
            { name: "Player 2", balance: 10200 },
            { name: "Player 3", balance: 9800 }
        ];

        function updateLeaderboard() {
            const leaderboardEl = document.createElement('div');
            leaderboardEl.className = 'leaderboard';
            leaderboardEl.innerHTML = '<h2>Leaderboard</h2>';
            leaderboard.forEach((player, index) => {
                leaderboardEl.innerHTML += `<p>${index + 1}. ${player.name}: $${player.balance.toFixed(2)}</p>`;
            });
            document.querySelector('.container').appendChild(leaderboardEl);
        }

        updateLeaderboard();

        // Market events
        const events = [
            "Economic boom! All stock prices increase by 5%.",
            "Market crash! All stock prices decrease by 5%.",
            "Tech sector surge! Technology stocks increase by 10%.",
            "Oil price drop! Energy stocks decrease by 8%.",
            "New trade deal! International stocks increase by 7%."
        ];

        function triggerMarketEvent() {
            const event = events[Math.floor(Math.random() * events.length)];
            alert(event);
            // Implement logic to adjust stock prices based on the event
            updateStockPrices();
            updateStockList();
        }

        setInterval(triggerMarketEvent, 60000);

        // Achievement system
        const achievements = {
            firstTrade: { name: "First Trade", description: "Make your first stock trade", achieved: false },
            diversePortfolio: { name: "Diverse Portfolio", description: "Own stocks in at least 3 different companies", achieved: false },
            bigProfit: { name: "Big Profit", description: "Earn a profit of $1000 or more", achieved: false }
        };

        function checkAchievements() {
            if (!achievements.firstTrade.achieved && Object.keys(portfolio).length > 0) {
                unlockAchievement('firstTrade');
            }
            if (!achievements.diversePortfolio.achieved && Object.keys(portfolio).length >= 3) {
                unlockAchievement('diversePortfolio');
            }
            if (!achievements.bigProfit.achieved && balance >= 11000) {
                unlockAchievement('bigProfit');
            }
        }

        function unlockAchievement(achievementId) {
            achievements[achievementId].achieved = true;
            alert(`Achievement unlocked: ${achievements[achievementId].name}!`);
        }

        // Stock performance charts
        function createPerformanceChart() {
            const chartContainer = document.createElement('div');
            chartContainer.id = 'performanceChart';
            document.querySelector('.container').appendChild(chartContainer);

            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    datasets: Object.keys(stocks).map(stock => ({
                        label: stock,
                        data: [100, 120, 115, 130, 125], // Sample data, replace with actual historical data
                        borderColor: getRandomColor(),
                        fill: false
                    }))
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Stock Performance Over Time'
                    }
                }
            });
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        createPerformanceChart();

        // Eye-friendly mode
        function toggleEyeFriendlyMode() {
            document.body.classList.toggle('eye-friendly');
        }

        const eyeFriendlyButton = document.createElement('button');
        eyeFriendlyButton.textContent = 'Toggle Eye-Friendly Mode';
        eyeFriendlyButton.onclick = toggleEyeFriendlyMode;
        document.querySelector('.container').appendChild(eyeFriendlyButton);

        // Responsive design adjustments
        function adjustForScreenSize() {
            const container = document.querySelector('.container');
            if (window.innerWidth < 768) {
                container.style.flexDirection = 'column';
            } else {
                container.style.flexDirection = 'row';
            }
        }

        window.addEventListener('resize', adjustForScreenSize);
        adjustForScreenSize();

        // Initialize game
        initGame();
    </script>
</body>
</html>

    </script>
</body>
</html>
