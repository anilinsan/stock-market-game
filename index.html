<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c3e50">
  <title>Stock Market Game for Kids</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #e0f2f1);
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header {
      background: #00796b;
      color: #fff;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .stock-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .stock-table th {
      background: #004d40;
      color: #fff;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      color: #fff;
      background: #00796b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>Stock Market Game for Kids</header>
  <div class="container">
    <p>Welcome to the Stock Market Game! Manage your virtual portfolio and learn about the stock market.</p>
    <table class="stock-table">
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price</th>
          <th>Change</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="stock-list"></tbody>
    </table>
    <p><strong>Balance:</strong> $<span id="balance">1000</span></p>
    <div>
      <button class="btn" id="show-tips">Show Tips</button>
    </div>
    <footer>
      <p>&copy; 2025 Stock Market Game for Kids</p>
    </footer>
  </div>
  <script>
    // Initialize stock data and player balance
    const stocks = [
      { name: "TechCorp", price: 100, change: 0 },
      { name: "FoodInc", price: 50, change: 0 },
      { name: "EcoEnergy", price: 75, change: 0 },
    ];
    let balance = 1000;

    // Update stock prices randomly
    function updateStockPrices() {
      stocks.forEach(stock => {
        const change = Math.round((Math.random() * 10 - 5) * 100) / 100; // Random change between -5 and +5
        stock.price = Math.max(stock.price + change, 1); // Ensure price doesn't go below $1
        stock.change = change;
      });
      renderStocks();
    }

    // Render stock data in the table
    function renderStocks() {
      const stockList = document.getElementById("stock-list");
      stockList.innerHTML = stocks
        .map(
          stock => `
        <tr>
          <td>${stock.name}</td>
          <td>$${stock.price.toFixed(2)}</td>
          <td style="color: ${stock.change >= 0 ? 'green' : 'red'}">
            ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)}
          </td>
          <td>
            <button class="btn" onclick="buyStock('${stock.name}')">Buy</button>
          </td>
        </tr>`
        )
        .join("");
    }

    // Handle stock purchase
    function buyStock(stockName) {
      const stock = stocks.find(s => s.name === stockName);
      if (balance >= stock.price) {
        balance -= stock.price;
        document.getElementById("balance").textContent = balance.toFixed(2);
        alert(`You bought 1 share of ${stock.name} for $${stock.price.toFixed(2)}!`);
      } else {
        alert("Not enough balance to buy this stock.");
      }
    }

    // Show educational tips
    document.getElementById("show-tips").addEventListener("click", () => {
      alert("Tip: Diversify your investments to minimize risk!");
    });

    // Update stock prices every 5 seconds
    setInterval(updateStockPrices, 5000);

    // Initial render
    renderStocks();
  </script>
</body>
</html>
