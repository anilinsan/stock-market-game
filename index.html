<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Stock Market Adventure</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f0f0;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1, h2, h3 {
            margin: 0;
        }

        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stock-list, .portfolio, .news-feed, .leaderboard, .challenges, .achievements {
            flex-basis: calc(33.33% - 20px);
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stock-item, .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stock-item:last-child, .portfolio-item:last-child {
            border-bottom: none;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        .news-item, .challenge-item, .achievement-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }

        #performanceChart {
            width: 100%;
            height: 300px;
        }

        .eye-friendly {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        .eye-friendly .stock-list, .eye-friendly .portfolio, .eye-friendly .news-feed,
        .eye-friendly .leaderboard, .eye-friendly .challenges, .eye-friendly .achievements {
            background-color: #3c3c3c;
            color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .stock-list, .portfolio, .news-feed, .leaderboard, .challenges, .achievements {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kid's Stock Market Adventure</h1>
    </header>
    <div class="container">
        <div id="playerInfo">
            <h3>Player Info</h3>
            <p>Level: <span id="playerLevel">1</span></p>
            <p>XP: <span id="playerXP">0</span></p>
        </div>
        <div class="game-area">
            <div class="stock-list">
                <h2>Available Stocks</h2>
                <div id="stockList"></div>
            </div>
            <div class="portfolio">
                <h2>Your Portfolio</h2>
                <div id="portfolioList"></div>
                <p>Balance: $<span id="balance">10000</span></p>
            </div>
            <div class="news-feed">
                <h2>Market News</h2>
                <div id="newsFeed"></div>
            </div>
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <div id="leaderboardList"></div>
            </div>
            <div class="challenges">
                <h2>Daily Challenges</h2>
                <div id="challengesList"></div>
            </div>
            <div class="achievements">
                <h2>Achievements</h2>
                <div id="achievementsList"></div>
            </div>
        </div>
        <div id="performanceChart"></div>
        <button id="eyeFriendlyToggle">Toggle Eye-Friendly Mode</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Game state
        let balance = 10000;
        let portfolio = {};
        let playerLevel = 1;
        let playerXP = 0;
        let stocks = {
            'ToyEmpire': { price: 100, trend: 0, risk: 'low', dividend: 0.5 },
            'DinoTech': { price: 150, trend: 0, risk: 'medium', dividend: 0.7 },
            'SpaceX': { price: 200, trend: 0, risk: 'high', dividend: 1.0 },
            'EcoFriends': { price: 80, trend: 0, risk: 'low', dividend: 0.3 },
            'SuperHero': { price: 120, trend: 0, risk: 'medium', dividend: 0.6 }
        };
        let achievements = {
            firstTrade: { name: "First Trade", description: "Make your first stock trade", achieved: false },
            diversePortfolio: { name: "Diverse Portfolio", description: "Own stocks in at least 3 different companies", achieved: false },
            bigProfit: { name: "Big Profit", description: "Earn a profit of $1000 or more", achieved: false }
        };
        let dailyChallenges = [
            "Buy 3 different stocks",
            "Achieve $200 in profit",
            "Sell 5 stocks",
            "Hold a stock for 5 minutes"
        ];
        let leaderboard = [
            { name: "Player 1", balance: 10500 },
            { name: "Player 2", balance: 10200 },
            { name: "Player 3", balance: 9800 }
        ];

        // DOM elements
        const stockListEl = document.getElementById('stockList');
        const portfolioListEl = document.getElementById('portfolioList');
        const balanceEl = document.getElementById('balance');
        const newsFeedEl = document.getElementById('newsFeed');
        const leaderboardListEl = document.getElementById('leaderboardList');
        const challengesListEl = document.getElementById('challengesList');
        const achievementsListEl = document.getElementById('achievementsList');
        const playerLevelEl = document.getElementById('playerLevel');
        const playerXPEl = document.getElementById('playerXP');
        const eyeFriendlyToggle = document.getElementById('eyeFriendlyToggle');

        // Initialize game
        function initGame() {
            updateStockList();
            updatePortfolio();
            updateBalance();
            updateLeaderboard();
            updateChallenges();
            updateAchievements();
            setInterval(updateStockPrices, 5000);
            setInterval(generateNewsItem, 10000);
            setInterval(updatePlayerLevel, 10000);
            setInterval(payDividends, 10000);
            createPerformanceChart();
        }

        // Update stock list
        function updateStockList() {
            stockListEl.innerHTML = '';
            for (let [name, data] of Object.entries(stocks)) {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.innerHTML = `
                    <span>${name}: $${data.price.toFixed(2)} (${data.risk} risk)</span>
                    <button onclick="buyStock('${name}')">Buy</button>
                `;
                stockListEl.appendChild(stockItem);
            }
        }

        // Update portfolio
        function updatePortfolio() {
            portfolioListEl.innerHTML = '';
            for (let [name, quantity] of Object.entries(portfolio)) {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                portfolioItem.innerHTML = `
                    <span>${name}: ${quantity} shares</span>
                    <button onclick="sellStock('${name}')">Sell</button>
                `;
                portfolioListEl.appendChild(portfolioItem);
            }
        }

        // Update balance
        function updateBalance() {
            balanceEl.textContent = balance.toFixed(2);
        }

        // Buy stock
        function buyStock(name) {
            if (balance >= stocks[name].price) {
                balance -= stocks[name].price;
                portfolio[name] = (portfolio[name] || 0) + 1;
                updatePortfolio();
                updateBalance();
                checkAchievements();
                playerXP += 10;
                updatePlayerXP();
            } else {
                alert("Not enough money to buy this stock!");
            }
        }

        // Sell stock
        function sellStock(name) {
            if (portfolio[name] > 0) {
                balance += stocks[name].price;
                portfolio[name]--;
                if (portfolio[name] === 0) {
                    delete portfolio[name];
                }
                updatePortfolio();
                updateBalance();
                checkAchievements();
                playerXP += 10;
                updatePlayerXP();
            }
        }

        // Update stock prices
        function updateStockPrices() {
            for (let stock in stocks) {
                let change = (Math.random() - 0.5) * 10;
                stocks[stock].price = Math.max(1, stocks[stock].price + change);
                stocks[stock].trend = change > 0 ? 1 : -1;
            }
            updateStockList();
            updatePerformanceChart();
        }

        // Generate news item
        function generateNewsItem() {
            const news = [
                "New toy line boosts ToyEmpire stocks!",
                "DinoTech announces breakthrough in paleontology tech!",
                "SpaceX launches successful mission to Mars!",
                "EcoFriends introduces revolutionary recycling program!",
                "SuperHero movie breaks box office records!"
            ];
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.textContent = news[Math.floor(Math.random() * news.length)];
            newsFeedEl.prepend(newsItem);
            if (newsFeedEl.children.length > 5) {
                newsFeedEl.removeChild(newsFeedEl.lastChild);
            }
        }

        // Update leaderboard
        function updateLeaderboard() {
            leaderboardListEl.innerHTML = '';
            leaderboard.sort((a, b) => b.balance - a.balance);
            leaderboard.forEach((player, index) => {
                const leaderboardItem = document.createElement('div');
                leaderboardItem.className = 'leaderboard-item';
                leaderboardItem.textContent = `${index + 1}. ${player.name}: $${player.balance.toFixed(2)}`;
                leaderboardListEl.appendChild(leaderboardItem);
            });
        }

        // Update challenges
        function updateChallenges() {
            challengesListEl.innerHTML = '';
            dailyChallenges.forEach(challenge => {
                const challengeItem = document.createElement('div');
                challengeItem.className = 'challenge-item';
                challengeItem.textContent = challenge;
                challengesListEl.appendChild(challengeItem);
            });
        }

        // Update achievements
        function updateAchievements() {
            achievementsListEl.innerHTML = '';
            for (let [id, achievement] of Object.entries(achievements)) {
                if (achievement.achieved) {
                    const achievementItem = document.createElement('div');
                    achievementItem.className = 'achievement-item';
                    achievementItem.textContent = `${achievement.name}: ${achievement.description}`;
                    achievementsListEl.appendChild(achievementItem);
                }
            }
        }

        // Check achievements
        function checkAchievements() {
            if (!achievements.firstTrade.achieved && Object.keys(portfolio).length > 0) {
                unlockAchievement('firstTrade');
            }
            if (!achievements.diversePortfolio.achieved && Object.keys(portfolio).length >= 3) {
                unlockAchievement('diversePortfolio');
            }
            if (!achievements.bigProfit.achieved && balance >= 11000) {
                unlockAchievement('bigProfit');
            }
        }

        // Unlock achievement
        function unlockAchievement(id) {
            achievements[id].achieved = true;
            alert(`Achievement unlocked: ${achievements[id].name}!`);
            updateAchievements();
            playerXP += 50;
            updatePlayerXP();
        }

        // Update player level
        function updatePlayerLevel() {
            const newLevel = Math.floor(playerXP / 100) + 1;
            if (newLevel > playerLevel) {
                playerLevel = newLevel;
                playerLevelEl.textContent = playerLevel;
                alert(`Congratulations! You've reached level ${playerLevel}!`);
            }
        }

        // Update player XP
        function updatePlayerXP() {
            playerXPEl.textContent = playerXP;
            updatePlayerLevel();
        }

        // Pay dividends
        function payDividends() {
            let dividendTotal = 0;
            for (let [name, quantity] of Object.entries(portfolio)) {
                dividendTotal += stocks[name].dividend * quantity;
            }
            if (dividendTotal > 0) {
                balance += dividendTotal;
                updateBalance();
                alert(`You received $${dividendTotal.toFixed(2)} in dividends!`);
            }
        }

        // Create performance chart
        function createPerformanceChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: Object.keys(stocks).map(stock => ({
                        label: stock,
                        data: [],
                        borderColor: getRandomColor(),
                        fill: false
                    }))
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
        title: {
            display: true,
            text: 'Stock Performance Over Time'
        }
    }
});
}

// Player level and experience
let playerLevel = 1;
let playerXP = 0;

function updatePlayerLevel() {
    const newLevel = Math.floor(playerXP / 100) + 1;
    if (newLevel > playerLevel) {
        playerLevel = newLevel;
        alert(`Congratulations! You've reached level ${playerLevel}!`);
    }
    document.getElementById('playerLevel').textContent = playerLevel;
    document.getElementById('playerXP').textContent = playerXP;
}

function addPlayerXP(amount) {
    playerXP += amount;
    updatePlayerLevel();
}

// Daily challenges
const dailyChallenges = [
    "Buy 3 different stocks",
    "Achieve $200 in profit",
    "Sell 5 stocks",
    "Hold a stock for 5 minutes"
];

function generateDailyChallenge() {
    const challenge = dailyChallenges[Math.floor(Math.random() * dailyChallenges.length)];
    const challengeEl = document.createElement('div');
    challengeEl.className = 'challenge';
    challengeEl.textContent = `Daily Challenge: ${challenge}`;
    document.querySelector('.challenges').appendChild(challengeEl);
}

// Stock dividends
function payDividends() {
    let dividendTotal = 0;
    for (let [name, quantity] of Object.entries(portfolio)) {
        dividendTotal += stocks[name].dividend * quantity;
    }
    if (dividendTotal > 0) {
        balance += dividendTotal;
        updateBalance();
        alert(`You received $${dividendTotal.toFixed(2)} in dividends!`);
        addPlayerXP(10);
    }
}

// Market events
function triggerMarketEvent() {
    const event = events[Math.floor(Math.random() * events.length)];
    alert(event);
    for (let stock in stocks) {
        let change = (Math.random() - 0.5) * 20;
        stocks[stock].price = Math.max(1, stocks[stock].price * (1 + change / 100));
    }
    updateStockList();
    updatePerformanceChart();
    addPlayerXP(20);
}

// Initialize game
function initGame() {
    updateStockList();
    updatePortfolio();
    updateBalance();
    updateLeaderboard();
    generateDailyChallenge();
    createPerformanceChart();
    setInterval(updateStockPrices, 5000);
    setInterval(generateNewsItem, 10000);
    setInterval(payDividends, 30000);
    setInterval(triggerMarketEvent, 60000);
    setInterval(() => addPlayerXP(1), 60000); // Passive XP gain
}




        // Initialize game
        initGame();
    </script>
</body>
</html>

    </script>
</body>
</html>
