<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Game</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stock button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .stock button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #leaderboard {
            margin-top: 20px;
        }

        #leaderboard h2 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .balance {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Trading Game</h1>
    </header>

    <main>
        <div class="balance">Current Balance: $<span id="balance">1000</span></div>

        <div id="stocks">
            <!-- Stocks will be dynamically added here -->
        </div>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Net Worth</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Stock Trading Game</p>
    </footer>

    <script>
        // Game data
        const initialBalance = 1000;
        let balance = initialBalance;
        let stocks = [
            { name: 'TechCorp', price: 100 },
            { name: 'HealthInc', price: 150 },
            { name: 'EcoEnergy', price: 80 }
        ];
        let leaderboard = [
            { player: 'Player1', netWorth: 1200 },
            { player: 'Player2', netWorth: 900 }
        ];

        // Helper to format as currency
        function formatCurrency(amount) {
            return amount.toFixed(2);
        }

        // Update balance display
        function updateBalance() {
            document.getElementById('balance').textContent = formatCurrency(balance);
        }

        // Update leaderboard
        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            leaderboard.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.player}</td><td>$${formatCurrency(entry.netWorth)}</td>`;
                tbody.appendChild(row);
            });
        }

        // Render stocks
        function renderStocks() {
            const stocksDiv = document.getElementById('stocks');
            stocksDiv.innerHTML = '';
            stocks.forEach((stock, index) => {
                const stockDiv = document.createElement('div');
                stockDiv.className = 'stock';
                stockDiv.innerHTML = `
                    <span>${stock.name}: $${formatCurrency(stock.price)}</span>
                    <button onclick="buyStock(${index})">Buy</button>
                    <button onclick="sellStock(${index})">Sell</button>
                `;
                stocksDiv.appendChild(stockDiv);
            });
        }

        // Buy stock
        function buyStock(index) {
            const stock = stocks[index];
            if (balance >= stock.price) {
                balance -= stock.price;
                stock.price *= 1.1; // Increase stock price by 10%
                updateBalance();
                renderStocks();
            } else {
                alert('Not enough balance to buy this stock!');
            }
        }

        // Sell stock
        function sellStock(index) {
            const stock = stocks[index];
            balance += stock.price;
            stock.price *= 0.9; // Decrease stock price by 10%
            updateBalance();
            renderStocks();
        }

        // Initialize game
        function initGame() {
            updateBalance();
            renderStocks();
            updateLeaderboard();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
