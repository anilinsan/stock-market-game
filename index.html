<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Stock Market Game for Kids">
    <title>Stock Market Game</title>
    <style>
        /* General styles for a responsive design */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #90caf9);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: #1e88e5;
            color: #fff;
            padding: 20px 10px;
            font-size: 1.5rem;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .stock-card {
            display: inline-block;
            background: #ffffff;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.2s;
        }
        .stock-card:hover {
            transform: scale(1.05);
        }
        .stock-card h3 {
            margin: 0;
            font-size: 1.25rem;
        }
        .stock-card p {
            font-size: 1rem;
            margin: 10px 0;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #1565c0;
        }
        .portfolio, .leaderboard {
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .chart {
            height: 300px;
            margin: 20px auto;
        }
        footer {
            background: #1e88e5;
            color: #fff;
            padding: 10px;
            font-size: 0.9rem;
        }
        footer a {
            color: #ffcc80;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .stock-card {
                width: 90%;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        Stock Market Game for Kids
    </header>

    <main>
        <div class="container">
            <h2>Market News</h2>
            <div id="news-feed">Welcome to the Stock Market Game! Learn and grow!</div>

            <h2>Stocks Available</h2>
            <div id="stocks"></div>

            <div class="portfolio">
                <h2>Your Portfolio</h2>
                <p id="balance">Balance: $1000</p>
                <p id="portfolio-value">Portfolio Value: $0</p>
                <p id="total-wealth">Total Wealth: $1000</p>
            </div>

            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <ol id="leaderboard-list"></ol>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Stock Market Game | Built with <3 for young learners.
    </footer>

    <script>
        // Variables for tracking game state
        let balance = 1000;
        let portfolio = {};
        const stocks = [
            { name: "Tech Titans", price: randomPrice() },
            { name: "Eco Energy", price: randomPrice() },
            { name: "Foodies Inc.", price: randomPrice() },
        ];
        const leaderboard = [
            { name: "Player1", value: 1200 },
            { name: "Player2", value: 1100 },
            { name: "You", value: balance },
        ];

        // Utility function to generate random stock prices
        function randomPrice() {
            return Math.floor(Math.random() * 50) + 50;
        }

        // Render stocks
        function renderStocks() {
            const stockContainer = document.getElementById("stocks");
            stockContainer.innerHTML = "";
            stocks.forEach((stock, index) => {
                const stockCard = document.createElement("div");
                stockCard.className = "stock-card";
                stockCard.innerHTML = `
                    <h3>${stock.name}</h3>
                    <p>Price: $${stock.price}</p>
                    <button onclick="buyStock(${index})">Buy</button>
                    <button onclick="sellStock(${index})">Sell</button>
                `;
                stockContainer.appendChild(stockCard);
            });
        }

        // Buy stock function
        function buyStock(index) {
            const stock = stocks[index];
            if (balance >= stock.price) {
                balance -= stock.price;
                portfolio[stock.name] = (portfolio[stock.name] || 0) + 1;
                updatePortfolio();
                alert(`Bought one share of ${stock.name} for $${stock.price}`);
            } else {
                alert("Not enough balance!");
            }
        }

        // Sell stock function
        function sellStock(index) {
            const stock = stocks[index];
            if (portfolio[stock.name]) {
                balance += stock.price;
                portfolio[stock.name] -= 1;
                if (portfolio[stock.name] === 0) delete portfolio[stock.name];
                updatePortfolio();
                alert(`Sold one share of ${stock.name} for $${stock.price}`);
            } else {
                alert("You don't own this stock!");
            }
        }

        // Update portfolio
        function updatePortfolio() {
            const portfolioValue = Object.keys(portfolio).reduce((sum, name) => {
                const stock = stocks.find(s => s.name === name);
                return sum + (portfolio[name] * stock.price);
            }, 0);

            document.getElementById("balance").innerText = `Balance: $${balance}`;
            document.getElementById("portfolio-value").innerText = `Portfolio Value: $${portfolioValue}`;
            document.getElementById("total-wealth").innerText = `Total Wealth: $${balance + portfolioValue}`;

            leaderboard[2].value = balance + portfolioValue;
            updateLeaderboard();
        }

        // Update leaderboard
        function updateLeaderboard() {
            leaderboard.sort((a, b) => b.value - a.value);
            document.getElementById("leaderboard-list").innerHTML = leaderboard
                .map(player => `<li>${player.name}: $${player.value}</li>`)
                .join("");
        }

        renderStocks();
        updatePortfolio();
    </script>
</body>
</html>
